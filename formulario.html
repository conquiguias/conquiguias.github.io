<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>

<body>
  <img src="logo1.png" style="width: 25%;" alt="">
  <h2 id="tituloFormulario">Cargando...</h2>
  <p id="contador"></p>

  <form id="formulario" style="display: none;">
    <input type="hidden" name="id" id="idFormulario">

    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Correo: (Opcional)</label><br>
    <input type="email" name="correo"><br><br>

    <label>Edad: (Opcional)</label><br>
    <input type="number" name="edad"><br><br>

    <label>Tel√©fono:</label><br>
    <input type="tel" name="telefono" required><br><br>

    <label>Asociaci√≥n o campo:</label><br>
    <input type="text" name="asociacion" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <h3>üìä Respuestas registradas | Se actualiza cada 5 minutos.</h3><p id="contadorRecarga">üîÑ Pr√≥xima recarga en: <span id="segundos">300</span> segundos</p>

  <p>Informaci√≥n exclusiva para instructores y directores. Su informaci√≥n es borrada despu√©s de 90 d√≠as</p>
  <table border="1" id="tablaRespuestas" style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Edad</th>
        <th>Tel√©fono</th>
        <th>Asociaci√≥n</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <script>
    // üîπ Genera un UUID si no existe
    function generarUUID() {
      return crypto.randomUUID();
    }
  
    let visitanteId = localStorage.getItem("visitanteId");
    if (!visitanteId) {
      visitanteId = generarUUID();
      localStorage.setItem("visitanteId", visitanteId);
    }
  
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
  
      if (!id) {
        document.body.innerHTML = "<h2>‚ùå Error: ID de formulario no especificado.</h2>";
        return;
      }
  
      // üß† Clave √∫nica por cada formulario (especialidad)
      const claveProgreso = `progreso_${id}`;
      let progreso = JSON.parse(localStorage.getItem(claveProgreso)) || {
        registrado: false,
        fechaRegistro: null
      };
  
      try {
        const res = await fetch(`/api/obtenerFormulario?id=${id}`);
        if (!res.ok) {
          document.body.innerHTML = `<h2>‚ùå Formulario '${id}' no encontrado.</h2>`;
          return;
        }
  
        const data = await res.json();
        const fechaCierre = new Date(data.fechaCierre);
        const ahora = new Date();
  
        document.getElementById("tituloFormulario").textContent = data.titulo;
  
        if (ahora > fechaCierre) {
          document.getElementById("contador").textContent =
            `‚õî El formulario ha caducado. Estaba disponible hasta ${fechaCierre.toLocaleTimeString()}`;
          return;
        }
  
        const contadorEl = document.getElementById("contador");
        const actualizarContador = () => {
          const restante = fechaCierre - new Date();
          if (restante <= 0) {
            contadorEl.textContent = "‚õî El formulario ha caducado.";
            document.getElementById("formulario").style.display = "none";
            return;
          }
          const minutos = Math.floor((restante / 1000 / 60) % 60);
          const segundos = Math.floor((restante / 1000) % 60);
          contadorEl.textContent = `‚è≥ El formulario se cerrar√° en ${minutos}:${segundos.toString().padStart(2, "0")}`;
        };
        actualizarContador();
        setInterval(actualizarContador, 1000);
  
        // Si el usuario ya se registr√≥ en este formulario, oculta el formulario
        if (progreso.registrado) {
          document.getElementById("formulario").style.display = "none";
          document.getElementById("mensaje").textContent =
            "‚úÖ Ya registraste tu asistencia para esta especialidad.";
        } else {
          document.getElementById("formulario").style.display = "block";
          document.getElementById("idFormulario").value = id;
        }
  
        // üîÑ Cargar tabla y contador de recarga
        cargarRespuestas(id);
        let segundosRestantes = 300;
        setInterval(() => {
          segundosRestantes--;
          document.getElementById("segundos").textContent = segundosRestantes;
          if (segundosRestantes <= 0) {
            cargarRespuestas(id);
            segundosRestantes = 300;
          }
        }, 1000);
      } catch (error) {
        console.error(error);
        document.body.innerHTML = "<h2>‚ùå Error al cargar el formulario.</h2>";
      }
  
      // üìä Mostrar respuestas del formulario
      async function cargarRespuestas(idFormulario) {
  const tablaBody = document.querySelector("#tablaRespuestas tbody");
  tablaBody.innerHTML = "<tr><td colspan='7'>Cargando respuestas...</td></tr>";

  try {
    const res = await fetch(`/api/verRespuestas?id=${encodeURIComponent(idFormulario)}`);
    if (!res.ok) {
      tablaBody.innerHTML = "<tr><td colspan='7'>No hay respuestas a√∫n.</td></tr>";
      return;
    }

    const respuestas = await res.json();
    if (!Array.isArray(respuestas) || respuestas.length === 0) {
      tablaBody.innerHTML = "<tr><td colspan='7'>No hay respuestas a√∫n.</td></tr>";
      return;
    }

    tablaBody.innerHTML = "";
    respuestas.forEach((r, i) => {
      tablaBody.insertAdjacentHTML(
        "beforeend",
        `
          <tr>
            <td>${i + 1}</td>
            <td>${r.nombre || "-"}</td>
            <td>${r.correo || "-"}</td>
            <td>${r.edad || "-"}</td>
            <td>${r.telefono || "-"}</td>
            <td>${r.asociacion || "-"}</td>
            <td>${r.fecha ? new Date(r.fecha).toLocaleString() : "-"}</td>
          </tr>
        `
      );
    });

  } catch (error) {
    console.error("Error al cargar respuestas:", error);
    tablaBody.innerHTML = "<tr><td colspan='7'>‚ö†Ô∏è Error al conectar con el servidor.</td></tr>";
  }
}


  
      // üìù Env√≠o del formulario
      document.getElementById("formulario").addEventListener("submit", async function (e) {
        e.preventDefault();
  
        const datos = Object.fromEntries(new FormData(this).entries());
        datos.id = id;
        datos.visitanteId = visitanteId;
  
        const mensaje = document.getElementById("mensaje");
        try {
          const res = await fetch("/api/guardar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
          });
  
          if (res.ok) {
            mensaje.textContent = "‚úÖ Tu asistencia ha sido registrada. ¬°Gracias!";
            this.reset();
            this.style.display = "none";
            cargarRespuestas(id);
  
            // ‚úÖ Guardar progreso solo para este formulario
            progreso.registrado = true;
            progreso.fechaRegistro = Date.now();
            localStorage.setItem(claveProgreso, JSON.stringify(progreso));
          } else {
            mensaje.textContent = "‚ùå Error: usuario ya registrado.";
          }
        } catch (error) {
          console.error(error);
          mensaje.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
        }
      });
    });
  </script>
  
  

</body>

</html>
