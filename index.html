<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConquiGu√≠as World - Acceso</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      sendEmailVerification,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

    // üî• CONFIGURACI√ìN FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyB1YTwZM8wKlxZ8HhXb7EUse8YyLmcfeS8",
      authDomain: "conquiguias-world-85ccd.firebaseapp.com",
      projectId: "conquiguias-world-85ccd",
      storageBucket: "conquiguias-world-85ccd.firebasestorage.app",
      messagingSenderId: "785222651205",
      appId: "1:785222651205:web:0486c50e9d8af6bf9b022c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const resetPasswordForm = document.getElementById("resetPasswordForm");
      const loginBtn = document.getElementById("loginBtn");
      const registerBtn = document.getElementById("registerBtn");
      const resetPasswordBtn = document.getElementById("resetPasswordBtn");

      // Verificar estado de autenticaci√≥n
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Si el usuario est√° verificado, redirigir al panel
          if (user.emailVerified) {
            window.location.href = "panel.html";
          } else {
            // Si no est√° verificado, mostrar mensaje
            mostrarMensaje("info", "üìß Verifica tu correo", 
              "Tu cuenta ha sido creada, pero necesitas verificar tu correo electr√≥nico antes de acceder. Revisa tu bandeja de entrada y la carpeta de spam.", 
              () => {
                // Cerrar sesi√≥n hasta que verifique
                auth.signOut();
              });
          }
        }
      });

      // LOGIN CON VERIFICACI√ìN OBLIGATORIA
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value.trim();

        // üî• MOSTRAR LOADER
        showLoader(loginBtn, "‚è≥ Iniciando sesi√≥n...");

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          
          // Verificar si el correo est√° verificado
          if (!user.emailVerified) {
            hideLoader(loginBtn, "Entrar");
            mostrarMensaje("confirm", "üìß Verificaci√≥n requerida", 
              "Debes verificar tu correo electr√≥nico antes de acceder. ¬øQuieres que te reenviemos el correo de verificaci√≥n?", 
              () => {
                // Reenviar verificaci√≥n
                reenviarVerificacion(user);
              });
            return;
          }
          
          console.log("‚úÖ Bienvenido de nuevo");
          showLoader(loginBtn, "‚úÖ Redirigiendo...");
          setTimeout(() => {
            window.location.href = "panel.html";
          }, 1000);
          
        } catch (error) {
          hideLoader(loginBtn, "Entrar");
          mostrarMensaje("error", "‚ö†Ô∏è Error al iniciar sesi√≥n", "Verifica tus credenciales e intenta nuevamente.");
        }
      });

      // REGISTRO CON VERIFICACI√ìN DE CORREO
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombre = registerForm.nombre.value.trim();
        const apellido = registerForm.apellido.value.trim();
        const edad = registerForm.edad.value.trim();
        const sexo = registerForm.sexo.value;
        const pais = registerForm.pais.value.trim();
        const email = registerForm.email.value.trim();
        const password = registerForm.password.value.trim();
        const foto = registerForm.foto.files[0];

        // üî• MOSTRAR LOADER
        showLoader(registerBtn, "‚è≥ Creando cuenta...");

        try {
          // ‚úÖ VALIDAR FOTO ANTES DE CREAR USUARIO
          if (!foto) {
            hideLoader(registerBtn, "Registrar");
            mostrarMensaje("info", "‚ö†Ô∏è Debes seleccionar una foto de perfil.");
            return;
          }

          if (foto.size > 1024 * 1024) {
            hideLoader(registerBtn, "Registrar");
            mostrarMensaje("info", "‚ö†Ô∏è La imagen no debe superar 1 MB.");
            return;
          }

          // üîπ Crear usuario
          updateLoader(registerBtn, "‚è≥ Creando usuario...");
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log("üü¢ Usuario creado:", user.uid);

          // Subir foto
          updateLoader(registerBtn, "‚è≥ Subiendo foto...");
          const fotoRef = ref(storage, `usuarios/${user.uid}/${foto.name}`);
          await uploadBytes(fotoRef, foto);
          const fotoURL = await getDownloadURL(fotoRef);

          // Actualizar perfil de Auth
          updateLoader(registerBtn, "‚è≥ Configurando perfil...");
          await updateProfile(user, {
            displayName: `${nombre} ${apellido}`,
            photoURL: fotoURL
          });

          // Guardar datos en Firestore
          updateLoader(registerBtn, "‚è≥ Guardando datos...");
          await setDoc(doc(db, "usuarios", user.uid), {
            nombre,
            apellido,
            edad,
            sexo,
            pais,
            email,
            fotoURL,
            emailVerificado: false,
            creado: new Date().toISOString()
          });

          // üîπ ENVIAR VERIFICACI√ìN DE CORREO
          updateLoader(registerBtn, "‚è≥ Enviando verificaci√≥n...");
          await sendEmailVerification(user);
          console.log("üìß Correo de verificaci√≥n enviado");

          // Cerrar sesi√≥n hasta que verifique el correo
          await auth.signOut();

          hideLoader(registerBtn, "Registrar");
          mostrarMensaje("info", `üéâ Registro exitoso, ¬°bienvenido ${nombre}!`, 
            "Te hemos enviado un correo de verificaci√≥n. Por favor, verifica tu direcci√≥n de correo electr√≥nico antes de iniciar sesi√≥n. Revisa tu bandeja de entrada y la carpeta de spam. Jes√∫s te bendiga, nuestro Gran Gu√≠a Mayor.", 
            () => {
              // Limpiar formulario
              registerForm.reset();
              // Volver al login
              toggleForms();
            });

        } catch (error) {
          hideLoader(registerBtn, "Registrar");
          console.error("Error al registrarse:", error);
          
          let errorMessage = "Revisa tus datos o el tama√±o de la imagen.";
          if (error.code === 'auth/email-already-in-use') {
            errorMessage = "Este correo electr√≥nico ya est√° registrado.";
          } else if (error.code === 'auth/weak-password') {
            errorMessage = "La contrase√±a debe tener al menos 6 caracteres.";
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = "El formato del correo electr√≥nico no es v√°lido.";
          }
          
          mostrarMensaje("error", "‚ùå Error en el registro", errorMessage);
        }
      });

      // RECUPERACI√ìN DE CONTRASE√ëA
      resetPasswordForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = resetPasswordForm.email.value.trim();

        // üî• MOSTRAR LOADER
        showLoader(resetPasswordBtn, "‚è≥ Enviando enlace...");

        try {
          await sendPasswordResetEmail(auth, email);
          hideLoader(resetPasswordBtn, "Enviar enlace de recuperaci√≥n");
          mostrarMensaje("info", "üìß Correo enviado", 
            "Te hemos enviado un enlace para restablecer tu contrase√±a. Revisa tu bandeja de entrada y la carpeta de spam.", 
            () => {
              document.getElementById("resetPasswordBox").classList.add("hidden");
              document.getElementById("loginBox").classList.remove("hidden");
            });
        } catch (error) {
          hideLoader(resetPasswordBtn, "Enviar enlace de recuperaci√≥n");
          console.error("Error al enviar correo de recuperaci√≥n:", error);
          mostrarMensaje("error", "‚ùå Error", "No se pudo enviar el correo de recuperaci√≥n. Verifica tu direcci√≥n de correo.");
        }
      });
    });

    // üî• FUNCIONES PARA LOS LOADERS
    function showLoader(button, text) {
      button.disabled = true;
      button.innerHTML = `
        <div class="loader-button">
          <div class="loader-spinner"></div>
          <span>${text}</span>
        </div>
      `;
    }

    function updateLoader(button, text) {
      button.innerHTML = `
        <div class="loader-button">
          <div class="loader-spinner"></div>
          <span>${text}</span>
        </div>
      `;
    }

    function hideLoader(button, originalText) {
      button.disabled = false;
      button.innerHTML = originalText;
    }

    // Funci√≥n para reenviar verificaci√≥n de correo
    async function reenviarVerificacion(user) {
      try {
        await sendEmailVerification(user);
        mostrarMensaje("info", "üìß Correo reenviado", 
          "Te hemos enviado nuevamente el correo de verificaci√≥n. Revisa tu bandeja de entrada y la carpeta de spam.");
      } catch (error) {
        console.error("Error al reenviar verificaci√≥n:", error);
        mostrarMensaje("error", "‚ùå Error", "No se pudo reenviar el correo de verificaci√≥n.");
      }
    }

    // Alternar formularios
    function toggleForms() {
      document.getElementById("loginBox").classList.toggle("hidden");
      document.getElementById("registerBox").classList.toggle("hidden");
    }
    window.toggleForms = toggleForms;

    // Mostrar formulario de recuperaci√≥n de contrase√±a
    function showResetPassword() {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("resetPasswordBox").classList.remove("hidden");
    }
    window.showResetPassword = showResetPassword;

    // Volver al login desde recuperaci√≥n
    function backToLogin() {
      document.getElementById("resetPasswordBox").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    }
    window.backToLogin = backToLogin;

    ////////////////////////////////////////
    /**
     * üîπ Mostrar mensaje din√°mico
     * @param {string} tipo - "info" | "error" | "confirm"
     * @param {string} titulo - Texto del t√≠tulo
     * @param {string} mensaje - Texto del cuerpo
     * @param {function} onConfirm - (Opcional) callback si se presiona "Aceptar" en tipo confirm
     */
    function mostrarMensaje(tipo, titulo, mensaje, onConfirm = null) {
      const modal = document.getElementById("mensajeModal");
      const tituloEl = document.getElementById("mensajeTitulo");
      const textoEl = document.getElementById("mensajeTexto");
      const btnAceptar = document.getElementById("mensajeAceptar");
      const btnCancelar = document.getElementById("mensajeCancelar");

      tituloEl.textContent = titulo;
      textoEl.textContent = mensaje;
      modal.classList.remove("hiddenX");

      // Configurar botones
      btnCancelar.classList.toggle("hiddenX", tipo !== "confirm");

      const cerrar = () => {
        modal.classList.add("hiddenX");
        btnAceptar.onclick = null;
        btnCancelar.onclick = null;
      };

      btnAceptar.onclick = () => {
        cerrar();
        if (onConfirm && (tipo === "confirm" || tipo === "info")) onConfirm();
      };

      btnCancelar.onclick = cerrar;
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c2a8);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    input,
    select {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #00e0a8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover:not(:disabled) {
      background: #00d49a;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .toggle {
      color: #ffdf70;
      margin-top: 8px;
      cursor: pointer;
    }

    .forgot-password {
      color: #ffdf70;
      margin-top: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    /* üîπ LOADER PARA BOTONES */
    .loader-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .loader-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* üîπ Fondo del modal */
    #mensajeModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    /* üîπ Caja del mensaje */
    .mensaje-content {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.25s ease;
    }

    .mensaje-content h3 {
      margin-bottom: 12px;
      color: #1976d2;
    }

    .mensaje-content p {
      margin-bottom: 20px;
      color: #333;
    }

    /* üîπ Botones */
    #mensajeBotones {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    #mensajeBotones button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s, background 0.3s;
    }

    #mensajeAceptar {
      background: #1976d2;
      color: white;
    }

    #mensajeCancelar {
      background: #e53935;
      color: white;
    }

    #mensajeBotones button:hover {
      transform: scale(1.05);
    }

    .hiddenX {
      display: none !important;
    }

    .contenedor-password {
      display: flex;
      position: relative;
      flex-direction: row;
      margin: 0%;
      padding: 0%;
      overflow: hidden;
      padding-bottom: 10px;
    }

    .password {
      width: 100%;
    }

    .chkShow {
      display: flex;
      position: relative;
      width: 30px;
      margin-left: 10px;
    }

    .container {
      flex-direction: column;
      position: relative;
    }
    
    .back-link {
      color: #ffdf70;
      margin-top: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Login -->
  <div class="container" id="loginBox">
    <h1>Iniciar Sesi√≥n</h1>
    <form id="loginForm">
      <input class="email" type="email" name="email" placeholder="Correo electr√≥nico" required>
      <div class="contenedor-password">
        <input class="password" id="password" type="password" name="password" placeholder="Contrase√±a" required>
        <input class="chkShow" id="chkShow" type="checkbox">
      </div>
      <button type="submit" id="loginBtn" style="font-size: 20px;">Entrar</button>
    </form>
    <div class="forgot-password" onclick="showResetPassword()">¬øOlvidaste tu contrase√±a?</div>
    <div class="toggle" onclick="toggleForms()">¬øNo tienes cuenta? Reg√≠strate</div>
  </div>

  <!-- Registro -->
  <div class="container hidden" id="registerBox">
    <h1 style="margin: 0%;">Crear Cuenta</h1>
    <form id="registerForm">
      <input type="text" name="nombre" placeholder="Nombre o como deseas aparecer" required>
      <input type="text" name="apellido" placeholder="Apellido o como deseas aparecer" required>
      <input type="number" name="edad" placeholder="Edad" required>
      <select name="sexo" required>
        <option value="">Sexo</option>
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
      <input type="text" name="pais" placeholder="Pa√≠s" required>
      <input type="email" name="email" placeholder="Correo" required>
      <div class="contenedor-password">
        <input class="password" id="passwordX" type="password" name="password" placeholder="Contrase√±a" required>
        <input class="chkShow" id="chkShowX" type="checkbox">
      </div>
      <h2 style="margin: 0%;">Subir Foto:</h2>
      <input type="file" name="foto" accept="image/*" required>
      <button type="submit" id="registerBtn">Registrar</button>
    </form>
    <div class="toggle" onclick="toggleForms()">¬øYa tienes cuenta? Inicia sesi√≥n</div>
  </div>

  <!-- Recuperaci√≥n de contrase√±a -->
  <div class="container hidden" id="resetPasswordBox">
    <h1>Recuperar Contrase√±a</h1>
    <form id="resetPasswordForm">
      <input type="email" name="email" placeholder="Correo electr√≥nico" required>
      <button type="submit" id="resetPasswordBtn">Enviar enlace de recuperaci√≥n</button>
    </form>
    <div class="back-link" onclick="backToLogin()">Volver al inicio de sesi√≥n</div>
  </div>

  <!-- üîπ Contenedor general de mensajes -->
  <div id="mensajeModal" class="hiddenX">
    <div class="mensaje-content">
      <h3 id="mensajeTitulo">T√≠tulo</h3>
      <p id="mensajeTexto">Texto del mensaje</p>
      <div id="mensajeBotones">
        <button id="mensajeAceptar">Aceptar</button>
        <button id="mensajeCancelar" class="hiddenX">Cancelar</button>
      </div>
    </div>
  </div>
</body>
<script>
  document.getElementById('chkShow').addEventListener('change', (e) => {
    document.getElementById('password').type = e.target.checked ? 'text' : 'password';
  });
  document.getElementById('chkShowX').addEventListener('change', (e) => {
    document.getElementById('passwordX').type = e.target.checked ? 'text' : 'password';
  });
</script>

</html>
