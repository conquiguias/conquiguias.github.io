<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConquiGuÃ­as World - Acceso</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updateProfile,
      sendEmailVerification,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

    // ðŸ”¥ CONFIGURACIÃ“N FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyB1YTwZM8wKlxZ8HhXb7EUse8YyLmcfeS8",
      authDomain: "conquiguias-world-85ccd.firebaseapp.com",
      projectId: "conquiguias-world-85ccd",
      storageBucket: "conquiguias-world-85ccd.firebasestorage.app",
      messagingSenderId: "785222651205",
      appId: "1:785222651205:web:0486c50e9d8af6bf9b022c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const resetPasswordForm = document.getElementById("resetPasswordForm");

      // Verificar estado de autenticaciÃ³n
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Si el usuario estÃ¡ verificado, redirigir al panel
          if (user.emailVerified) {
            window.location.href = "panel.html";
          } else {
            // Si no estÃ¡ verificado, mostrar mensaje
            mostrarMensaje("info", "ðŸ“§ Verifica tu correo", 
              "Tu cuenta ha sido creada, pero necesitas verificar tu correo electrÃ³nico antes de acceder. Revisa tu bandeja de entrada y la carpeta de spam.", 
              () => {
                // Cerrar sesiÃ³n hasta que verifique
                auth.signOut();
              });
          }
        }
      });

      // LOGIN CON VERIFICACIÃ“N OBLIGATORIA
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value.trim();

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          
          // Verificar si el correo estÃ¡ verificado
          if (!user.emailVerified) {
            mostrarMensaje("confirm", "ðŸ“§ VerificaciÃ³n requerida", 
              "Debes verificar tu correo electrÃ³nico antes de acceder. Â¿Quieres que te reenviemos el correo de verificaciÃ³n?", 
              () => {
                // Reenviar verificaciÃ³n
                reenviarVerificacion(user);
              });
            return;
          }
          
          console.log("âœ… Bienvenido de nuevo");
          window.location.href = "panel.html";
        } catch (error) {
          mostrarMensaje("error", "âš ï¸ Error al iniciar sesiÃ³n.");
        }
      });

      // REGISTRO CON VERIFICACIÃ“N DE CORREO
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombre = registerForm.nombre.value.trim();
        const apellido = registerForm.apellido.value.trim();
        const edad = registerForm.edad.value.trim();
        const sexo = registerForm.sexo.value;
        const pais = registerForm.pais.value.trim();
        const email = registerForm.email.value.trim();
        const password = registerForm.password.value.trim();
        const foto = registerForm.foto.files[0];

        try {
          // âœ… VALIDAR FOTO ANTES DE CREAR USUARIO
          if (!foto) {
            mostrarMensaje("info", "âš ï¸ Debes seleccionar una foto de perfil.");
            return;
          }

          if (foto.size > 1024 * 1024) {
            mostrarMensaje("info", "âš ï¸ La imagen no debe superar 1 MB.");
            return;
          }

          // ðŸ”¹ Crear usuario
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log("ðŸŸ¢ Usuario creado:", user.uid);

          // Subir foto
          const fotoRef = ref(storage, `usuarios/${user.uid}/${foto.name}`);
          await uploadBytes(fotoRef, foto);
          const fotoURL = await getDownloadURL(fotoRef);

          // Actualizar perfil de Auth
          await updateProfile(user, {
            displayName: `${nombre} ${apellido}`,
            photoURL: fotoURL
          });

          // Guardar datos en Firestore
          await setDoc(doc(db, "usuarios", user.uid), {
            nombre,
            apellido,
            edad,
            sexo,
            pais,
            email,
            fotoURL,
            emailVerificado: false, // Agregar campo para tracking
            creado: new Date().toISOString()
          });

          // ðŸ”¹ ENVIAR VERIFICACIÃ“N DE CORREO
          await sendEmailVerification(user);
          console.log("ðŸ“§ Correo de verificaciÃ³n enviado");

          // Cerrar sesiÃ³n hasta que verifique el correo
          await auth.signOut();

          mostrarMensaje("info", `ðŸŽ‰ Registro exitoso, Â¡bienvenido ${nombre}!`, 
            "Te hemos enviado un correo de verificaciÃ³n. Por favor, verifica tu direcciÃ³n de correo electrÃ³nico antes de iniciar sesiÃ³n. Revisa tu bandeja de entrada y la carpeta de spam. JesÃºs te bendiga, nuestro Gran GuÃ­a Mayor.", 
            () => {
              // Limpiar formulario
              registerForm.reset();
              // Volver al login
              toggleForms();
            });

        } catch (error) {
          console.error("Error al registrarse:", error);
          mostrarMensaje("error", "âŒ Error en el registro.", "Revisa tus datos o el tamaÃ±o de la imagen.");
        }
      });

      // RECUPERACIÃ“N DE CONTRASEÃ‘A
      resetPasswordForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = resetPasswordForm.email.value.trim();

        try {
          await sendPasswordResetEmail(auth, email);
          mostrarMensaje("info", "ðŸ“§ Correo enviado", 
            "Te hemos enviado un enlace para restablecer tu contraseÃ±a. Revisa tu bandeja de entrada y la carpeta de spam.", 
            () => {
              document.getElementById("resetPasswordBox").classList.add("hidden");
              document.getElementById("loginBox").classList.remove("hidden");
            });
        } catch (error) {
          console.error("Error al enviar correo de recuperaciÃ³n:", error);
          mostrarMensaje("error", "âŒ Error", "No se pudo enviar el correo de recuperaciÃ³n. Verifica tu direcciÃ³n de correo.");
        }
      });
    });

    // FunciÃ³n para reenviar verificaciÃ³n de correo
    async function reenviarVerificacion(user) {
      try {
        await sendEmailVerification(user);
        mostrarMensaje("info", "ðŸ“§ Correo reenviado", 
          "Te hemos enviado nuevamente el correo de verificaciÃ³n. Revisa tu bandeja de entrada y la carpeta de spam.");
      } catch (error) {
        console.error("Error al reenviar verificaciÃ³n:", error);
        mostrarMensaje("error", "âŒ Error", "No se pudo reenviar el correo de verificaciÃ³n.");
      }
    }

    // Alternar formularios
    function toggleForms() {
      document.getElementById("loginBox").classList.toggle("hidden");
      document.getElementById("registerBox").classList.toggle("hidden");
    }
    window.toggleForms = toggleForms;

    // Mostrar formulario de recuperaciÃ³n de contraseÃ±a
    function showResetPassword() {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("resetPasswordBox").classList.remove("hidden");
    }
    window.showResetPassword = showResetPassword;

    // Volver al login desde recuperaciÃ³n
    function backToLogin() {
      document.getElementById("resetPasswordBox").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    }
    window.backToLogin = backToLogin;

    ////////////////////////////////////////
    /**
     * ðŸ”¹ Mostrar mensaje dinÃ¡mico
     * @param {string} tipo - "info" | "error" | "confirm"
     * @param {string} titulo - Texto del tÃ­tulo
     * @param {string} mensaje - Texto del cuerpo
     * @param {function} onConfirm - (Opcional) callback si se presiona "Aceptar" en tipo confirm
     */
    function mostrarMensaje(tipo, titulo, mensaje, onConfirm = null) {
      const modal = document.getElementById("mensajeModal");
      const tituloEl = document.getElementById("mensajeTitulo");
      const textoEl = document.getElementById("mensajeTexto");
      const btnAceptar = document.getElementById("mensajeAceptar");
      const btnCancelar = document.getElementById("mensajeCancelar");

      tituloEl.textContent = titulo;
      textoEl.textContent = mensaje;
      modal.classList.remove("hiddenX");

      // Configurar botones
      btnCancelar.classList.toggle("hiddenX", tipo !== "confirm");

      const cerrar = () => {
        modal.classList.add("hiddenX");
        btnAceptar.onclick = null;
        btnCancelar.onclick = null;
      };

      btnAceptar.onclick = () => {
        cerrar();
        if (onConfirm && (tipo === "confirm" || tipo === "info")) onConfirm();
      };

      btnCancelar.onclick = cerrar;
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c2a8);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;

    }

    input,
    select {

      border-radius: 6px;
    }

    button {

    button:hover {

    }

    }

    .hidden {
      display: none;
    }

    /* ðŸ”¹ Fondo del modal */
    #mensajeModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      background: rgba(0, 0, 0, 0.6);

    /* ðŸ”¹ Caja del mensaje */
    .mensaje-content {

    .mensaje-content p {

    /* ðŸ”¹ Botones */
    #mensajeBotones {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    #mensajeBotones button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s, background 0.3s;
    }

    #mensajeAceptar {
      background: #1976d2;
      color: white;
    }

    #mensajeCancelar {
      background: #e53935;
      color: white;
    }

    #mensajeBotones button:hover {
      transform: scale(1.05);
    }

    .hiddenX {
      display: none !important;
    }

    .contenedor-password {
      display: flex;
      position: relative;
      flex-direction: row;
      margin: 0%;
      padding: 0%;
      overflow: hidden;
      padding-bottom: 10px;
    }

    .password {
      width: 100%;
    }

    .chkShow {
      display: flex;
      position: relative;
      width: 30px;
      margin-left: 10px;
    }

    .container {
      flex-direction: column;
      position: relative;
    }
    
    .back-link {
      color: #ffdf70;
      margin-top: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Login -->
  <div class="container" id="loginBox">
    <h1>Iniciar SesiÃ³n</h1>
    <form id="loginForm">
      <input class="email" type="email" name="email" placeholder="Correo electrÃ³nico" required>
      <div class="contenedor-password">
        <input class="password" id="password" type="password" name="password" placeholder="ContraseÃ±a" required>
        <input class="chkShow" id="chkShow" type="checkbox">

      <button style="font-size: 20px;" type="submit">Entrar</button>
    </form>
    <div class="forgot-password" onclick="showResetPassword()">Â¿Olvidaste tu contraseÃ±a?</div>
    <div class="toggle" onclick="toggleForms()">Â¿No tienes cuenta? RegÃ­strate</div>
  </div>

  <!-- Registro -->
  <div class="container hidden" id="registerBox">
    <h1 style="margin: 0%;">Crear Cuenta</h1>
    <form id="registerForm">
      <input type="text" name="nombre" placeholder="Nombre" required>

        <option value="">Sexo</option>

      <input type="email" name="email" placeholder="Correo" required>
      <div class="contenedor-password">
        <input class="password" id="passwordX" type="password" name="password" placeholder="ContraseÃ±a" required>

      <h2 style="margin: 0%;">Subir Foto:</h2>
      <input type="file" name="foto" accept="image/*" required>

    <div class="toggle" onclick="toggleForms()">Â¿Ya tienes cuenta? Inicia sesiÃ³n</div>

  <!-- RecuperaciÃ³n de contraseÃ±a -->
  <div class="container hidden" id="resetPasswordBox">
    <h1>Recuperar ContraseÃ±a</h1>
    <form id="resetPasswordForm">
      <input type="email" name="email" placeholder="Correo electrÃ³nico" required>
      <button type="submit">Enviar enlace de recuperaciÃ³n</button>
    </form>
    <div class="back-link" onclick="backToLogin()">Volver al inicio de sesiÃ³n</div>
  </div>

  <!-- ðŸ”¹ Contenedor general de mensajes -->
  <div id="mensajeModal" class="hiddenX">
    <div class="mensaje-content">
      <h3 id="mensajeTitulo">TÃ­tulo</h3>
      <p id="mensajeTexto">Texto del mensaje</p>
      <div id="mensajeBotones">
        <button id="mensajeAceptar">Aceptar</button>
        <button id="mensajeCancelar" class="hiddenX">Cancelar</button>

    </div>
  </div>
</body>
<script>
  document.getElementById('chkShow').addEventListener('change', (e) => {
    document.getElementById('password').type = e.target.checked ? 'text' : 'password';
  });
  document.getElementById('chkShowX').addEventListener('change', (e) => {
    document.getElementById('passwordX').type = e.target.checked ? 'text' : 'password';

</script>
